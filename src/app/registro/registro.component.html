<div class="login-container container mt-5 p-4 border rounded shadow-lg">
    <h2 class="text-center mb-4">Registro de Usuario</h2>
    <form>
        <div class="form-group mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input id="usuario" type="text" [(ngModel)]="usuario" name="usuario" class="form-control" placeholder="Introduzca nombre de usuario" required>
        </div>

        <div class="form-group mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input id="correo" type="email" [(ngModel)]="correo" name="correo" class="form-control" placeholder="Introduzca su correo" required>
        </div>

        <div class="form-group mb-3">
            <label for="contrasena" class="form-label">Contrase単a:</label>
            <input id="contrasena" type="password" [(ngModel)]="contrasena" name="contrasena" class="form-control" placeholder="Introduzca su contrase単a" required>
        </div>

        <div class="form-group mb-3">
            <label for="confirmarContrasena" class="form-label">Confirmar Contrase単a:</label>
            <input id="confirmarContrasena" type="password" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" class="form-control" placeholder="Confirme su contrase単a" required>
        </div>

        <button type="button" (click)="registrar()" class="btn btn-primary btn-block w-100">Registrar</button>
    </form>
</div>
